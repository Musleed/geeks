<html>
    <head>
        <title> Geeks for Geeks Survey form</title>
        <link rel="stylesheet" href="geeks.css">
          <body>
            <h1 id="text">GeeksforGeeks Survey Form</h1>
            <div id="white">
                <p class="the">Name :</p>
                <input class="input" id="name" type="text" placeholder="Enter Your Name">
                <div>
                    <p class="the">Password :</p>
                    <input class="input" type="password" placeholder="Enter your password">
                </div>
                <div>
                    <p class="the"> Confirm Password :</p>
                    <input class="input" type="password" placeholder="Renter your password">
                </div>
                <div class="khaleed">
                    <p class="the"  >Email :</p>
                    <input class="input" id="Email"  type="email" placeholder="Enter Your Email">
                </div>
                <div class="khaleed">
                    <p class="the">Age :</p>
                <input class="input" id="Age" type="text" placeholder="Enter Your Age">
                </div>
                <div id="y" class="khaleed">
                    <p class="the">Which best describe you :</p>
                    <select id="options">
                        <option> Student </option>
                        <option>Artist</option>
                        <option> Self Employed</option>
                        <option>Farmer</option> 
                    </select>
                </div>
                <p id="the">Would You recommend GeeksForGeeks for a Friend?</p>
                 <select id="final">
                    <option>Yes</option>
                    <option>No</option>
                    <option>Maybe</option>
                 </select>
                <p><button onclick="alert('Are u sure u want to submit')" id="Submit">Submit</button></p>
            </div>
        </body>
    </head>
</html>
